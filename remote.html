<!DOCTYPE html>
<html>

  <head>
    <link type="text/css" rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"  />
    <link type="text/css" rel="stylesheet" href="style/style.css"  />
  </head>

  <body>
    <div data-ng-app="YARR">
      <md-tabs class="tabs" md-stretch-tabs="always">
        <md-tab>
          <md-tab-label>Remote</md-tab-label>
        </md-tab>
        <md-tab>
          <md-tab-label>Applications</md-tab-label>
        </md-tab>
      </md-tabs>
      <div id="remote" class="container" data-ng-controller="remoteController">

        <div layout="column">
          <div layout="row">
            <div flex="33"></div>
            <div flex="33">
              <h1 class="title">YARR</h1>
            </div>
            <div flex="33"></div>
          </div>
          <div layout="row">
            <div flex="33">
              <md-button class="md-fab" id="back-button">
                <img src="bower_components/open-iconic/svg/action-undo.svg" alt="Back" />
              </md-button>
            </div>
            <div flex="33">
              <md-button class="md-fab" id="home-button">
                <img src="bower_components/open-iconic/svg/home.svg" alt="Home" />
              </md-button>
            </div>
            <div flex="33">
              <md-button class="md-fab" id="menu-button">
                <img src="bower_components/open-iconic/svg/menu.svg" alt="Menu" />
              </md-button>
            </div>
          </div>
          <div layout="row">
            <div flex="33">
              <md-button class="md-fab" id="rewind-button">
                <img src="bower_components/open-iconic/svg/media-skip-backward.svg" alt="Rewind" />
              </md-button>
            </div>
            <div flex="33">
              <md-button class="md-fab" id="play-button">
                <img src="bower_components/open-iconic/svg/media-play.svg" alt="Play" />
              </md-button>
            </div>
            <div flex="33">
              <md-button class="md-fab" id="forward-button">
                <img src="bower_components/open-iconic/svg/media-skip-forward.svg" alt="Forward" />
              </md-button>
            </div>
          </div>
        </div>

        <div layout="column">
          <div layout="row">
            <div flex="33"></div>
            <md-button class="md-raised" id="up-button">
              <img src="bower_components/open-iconic/svg/chevron-top.svg" alt="Up" />
            </md-button>
            <div flex="33"></div>
          </div>

          <div layout="row">
            <div flex="33">
              <md-button class="md-raised" id="left-button">
                <img src="bower_components/open-iconic/svg/chevron-left.svg" alt="Left" />
              </md-button>
            </div>
            <div flex="33">
              <md-button class="md-raised" id="select-button">
                <img src="bower_components/open-iconic/svg/media-record.svg" alt="Select" />
              </md-button>
            </div>
            <div flex="33">
              <md-button class="md-raised" id="right-button">
                <img src="bower_components/open-iconic/svg/chevron-right.svg" alt="Right" />
              </md-button>
            </div>
          </div>

          <div layout="row">
            <div flex="33"></div>
            <md-button class="md-raised" id="down-button">
              <img src="bower_components/open-iconic/svg/chevron-bottom.svg" alt="Down" />
            </md-button>
            <div flex="33"></div>
          </div>

        </div>

        <md-input-container>
          <input id="address" type="text"></input>
          <label for="address" id="address-label">Ip Address</label>
        </md-input-container>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="javascripts/controller.js"></script>
  </body>

</html>
